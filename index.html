<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root,
      [data-bs-theme="light"] {
        --body-bg: linear-gradient(to bottom, #e3f2fd, #ffffff);
        --card-bg: rgba(255, 255, 255, 0.75);
        --card-shadow: 0 0.5rem 1.5rem rgba(0, 0, 0, 0.1);
        --text-color: #212529;
        --muted-text-color: #6c757d;
        --todo-item-bg: #ffffff;
        --todo-item-border: #dee2e6;
        --todo-item-hover-bg: #f8f9fa;
        --todo-completed-bg: #d1e7dd;
        --todo-completed-color: #6c757d;
        --form-control-focus-shadow: rgba(13, 110, 253, 0.25);
      }

      [data-bs-theme="dark"] {
        --body-bg: linear-gradient(to bottom, #0d1b2a, #1b263b);
        --card-bg: rgba(27, 38, 59, 0.75);
        --card-shadow: 0 0.5rem 1.5rem rgba(0, 0, 0, 0.3);
        --text-color: #e0e1dd;
        --muted-text-color: #adb5bd;
        --todo-item-bg: #415a77;
        --todo-item-border: #778da9;
        --todo-item-hover-bg: #5a7492;
        --todo-completed-bg: #2b4f3e;
        --todo-completed-color: #a3cfbb;
        --form-control-focus-shadow: rgba(110, 168, 254, 0.25);
      }

      body {
        font-family: "Poppins", sans-serif;
        background: var(--body-bg);
        color: var(--text-color);
        transition: background 0.4s ease, color 0.4s ease;
      }
      .card {
        backdrop-filter: blur(10px);
        background-color: var(--card-bg);
        transition: all 0.3s ease;
        border: none;
      }
      .card:hover {
        box-shadow: var(--card-shadow) !important;
      }
      .list-group-item.dragging {
        opacity: 0.5;
        background-color: #e9ecef;
      }
      .list-group-item {
        background-color: var(--todo-item-bg);
        transition: background-color 0.2s ease-in-out, opacity 0.4s ease,
          transform 0.4s ease;
        border-radius: 0.5rem !important; /* Rounded corners for items */
        margin-bottom: 8px; /* Add space between items */
        border: 1px solid var(--todo-item-border);
      }
      .list-group-item:hover {
        background-color: var(--todo-item-hover-bg);
      }
      .list-group-item:last-child {
        margin-bottom: 0;
      }
      .form-control:focus {
        box-shadow: 0 0 0 0.25rem var(--form-control-focus-shadow);
      }
      .todo-completed {
        background-color: var(--todo-completed-bg);
        text-decoration: line-through;
        color: var(--todo-completed-color);
      }
      .todo-completed .form-check-label {
        text-decoration: line-through;
      }
      .nav-pills .btn-primary.active {
        box-shadow: 0 4px 8px rgba(13, 110, 253, 0.3);
      }
      /* Animations */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .fade-in {
        animation: fadeIn 0.4s ease-out forwards;
      }

      .fade-out {
        opacity: 0;
        transform: scale(0.9);
        transition: opacity 0.4s ease, transform 0.4s ease;
      }
      .theme-toggle {
        cursor: pointer;
        font-size: 1.25rem;
        color: white;
      }
      .form-check-input {
        cursor: pointer;
      }
    </style>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <header>
      <nav
        class="navbar navbar-expand navbar-dark bg-primary shadow-sm border-bottom"
      >
        <div class="container d-flex justify-content-between">
          <a class="navbar-brand" href="#">
            <i class="bi bi-card-checklist"></i>
            <b>Aplikasi Todo List</b>
          </a>
          <span id="theme-toggle" class="theme-toggle">
            <i class="bi bi-moon-stars-fill"></i>
            <!-- Icon will be changed by JS -->
          </span>
        </div>
      </nav>
    </header>

    <main class="container my-5">
      <div class="card shadow-sm">
        <div class="card-body">
          <h1 class="h4 card-title">Apa rencana kamu selanjutnya?</h1>
          <form id="formData">
            <div class="mb-3">
              <div class="input-group">
                <input
                  type="text"
                  class="form-control"
                  id="todo-input"
                  name="todo"
                  placeholder="Contoh: Belajar JavaScript"
                />
                <button type="submit" class="btn btn-primary">
                  <i class="bi bi-plus-lg"></i> Tambah
                </button>
              </div>
            </div>
          </form>

          <hr />
          <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="flex-grow-1 me-3">
              <input
                type="text"
                id="search-input"
                class="form-control"
                placeholder="Cari todo..."
              />
            </div>
            <div
              class="btn-group nav nav-pills"
              role="group"
              id="filter-buttons"
            >
              <button
                type="button"
                class="btn btn-primary active"
                data-filter="all"
              >
                Semua
              </button>
              <button
                type="button"
                class="btn btn-warning"
                data-filter="uncompleted"
              >
                Belum Selesai
              </button>
              <button
                type="button"
                class="btn btn-success"
                data-filter="completed"
              >
                Selesai
              </button>
            </div>
          </div>

          <ul class="list-group" id="todoList">
            <!-- Daftar todo akan dirender di sini -->
          </ul>
        </div>
      </div>
    </main>

    <footer class="mt-auto py-3 bg-transparent">
      <div class="container text-center">
        <span style="color: var(--muted-text-color)"
          >Copyright &copy; 2024 &middot; Dibuat dengan ❤️</span
        >
      </div>
    </footer>

    <script src="asset/js/script.js"></script>
  </body>
</html>
